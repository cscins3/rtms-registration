<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RTMS Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#0891b2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw brain icon
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ§ ', size / 2, size / 2);
            
            // Add border radius effect
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
        }
        
        // Draw both sizes
        drawIcon(document.getElementById('canvas192'), 192);
        drawIcon(document.getElementById('canvas512'), 512);
        
        // Auto download
        setTimeout(() => {
            // Download 192x192
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = document.getElementById('canvas192').toDataURL();
            link192.click();
            
            // Download 512x512
            setTimeout(() => {
                const link512 = document.createElement('a');
                link512.download = 'icon-512.png';
                link512.href = document.getElementById('canvas512').toDataURL();
                link512.click();
            }, 500);
        }, 500);
    </script>
</body>
</html>
